<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide">
                <img src="https://i.ibb.co/zR0DThr/slider-img1.jpg" alt="Slide 1">
            </div>
            <div class="slide"><img src="https://i.ibb.co/XLk3Ctz/slider-img2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="https://media.giphy.com/media/RrhaAJY3hsFWxSYwrE/giphy.gif" alt="Slide 3"></div>
            <div class="slide"><img src="https://media.giphy.com/media/LKJ86h7krfd7fgVwgL/giphy.gif" alt="Slide 4"></div>
            <div class="slide"><img src="https://media.giphy.com/media/VBmsy68qGyMmuC48xn/giphy.gif" alt="Slide 5"></div>
            <div class="slide"><img src="https://i.ibb.co/s99djmD/slider-img6.jpg" alt="Slide 6"></div>
        </div>
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderWrapper = document.querySelector('.slider-wrapper');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentIndex = 0;

            function showSlide(index) {
                sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
            }

            function goToPrevSlide() {
                currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
            }

            function goToNextSlide() {
                currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                showSlide(currentIndex);
            }

            prevBtn.addEventListener('click', goToPrevSlide);
            nextBtn.addEventListener('click', goToNextSlide);
        });
    </script>
</body>
</html>
