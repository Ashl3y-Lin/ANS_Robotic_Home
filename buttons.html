<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoty Buttons</title>

    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="container-buttons">
        <div class="button-row1">
            
            <button class="pink" id="movements-button">Movement</button>
            <button class="blue" id="motors-button">Motors</button>
            <button class="purple" id="display-button">Display</button>
            <button class="violet" id="sound-button">Sound</button>
            <button class="skyblue" id="sensors-button">Sensors</button>
        </div>
        <div class="button-row2">
            <button class="light-orange" id="control-button">Control</button>
            <button class="yellow" id="events-button">Events</button>
            <button class="green" id="operators-button">Operators</button>
            <button class="orange" id="variables-button">Variables</button>
            <button class="red" id="myBlocks-button">My Blocks</button>
        </div>
    </div>
</body>
</html>
